<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <header></header>

    <main>
        <h1>Manage Career Partner Database Records</h1>

        <!-- Form for CRUD operations -->
        <form id="dataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="club">Club:</label>
            <input type="text" id="club" name="club" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Save</button>
        </form>

        <!-- Table to display records -->
         <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Club</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
         </table>
    </main>

    <footer></footer>
    
    <script>
        console.log("JavaScript is running");

        const API_BASE_URL = 'https://ch-careerhub.onrender.com/partners/';

        // Validate email
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Fetch records on load
        async function fetchRecords() {
            try {
                const response = await fetch(`${API_BASE_URL}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log("Fetched data:", data); // Debugging log
                populateTable(data);
            } catch (error) {
                console.error("Error fetching records:", error);
            }
        }

        // Populate table with data
        function populateTable(records) {
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';
            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.id}</td>
                    <td>${record.name}</td>
                    <td>${record.club}</td>
                    <td>${record.address}</td>
                    <td>${record.email}</td>
                    <td>
                        <button onclick="editRecord(${record.id})">Edit</button>
                        <button onclick="deleteRecord(${record.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Handle form submission for add/update
        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const payload = Object.fromEntries(formData.entries());

            // Perform validation
            if (!validateEmail(payload.email)) {
                alert('Please enter a valid email address.');
                return;
            }
            if (!payload.address.trim()) {
                alert('Address cannot be empty.');
                return;
            }

            const response = await fetch(API_BASE_URL, { // POST or PUT directly to the base URL
                method: payload.id ? 'PUT' : 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            fetchRecords();
        });

        // Edit record
        async function editRecord(id) {
            const response = await fetch(`${API_BASE_URL}${id}`); // Append the ID directly
            const record = await response.json();
            document.getElementById('name').value = record.name;
            document.getElementById('club').value = record.club;
            document.getElementById('address').value = record.address;
            document.getElementById('email').value = record.email;
        }

        // Delete record
        async function deleteRecord(id) {
            await fetch(`${API_BASE_URL}${id}`, { method: 'DELETE' }); // Append the ID directly
            fetchRecords();
        }

        // Initial fetch
        fetchRecords();
    </script>

</body>
</html>
